<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <title>example</title>
</head>
<body>
    <div id="search">
        <form id="searchbar" action="https://google.com/search" autocomplete="off" oninput="suggest()">
            <img id="icon" src="Assets/g.svg" alt="">
            <input id="searchInput" type="search" spellcheck="false" name="q" placeholder="search the web">
            <input id="searchSubmit" class="material-icons" type="submit" value="search">
        </form>
        <div id="suggestions"></div>
    </div>
</body>
<script src="suggestions.js"></script>
</html>
